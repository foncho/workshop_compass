<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
  <head>
    <link href='stylesheets/gradients.css' rel='stylesheet' type='text/css' />
  </head>
  <body>
    <table>
      <thead>
        <th>&nbsp;</th>
        <th class='linear'>Linear</th>
        <th class='radial'>Radial</th>
      </thead>
      <tbody>
        <tr class='default'>
          <th>Default</th>
          <td class='linear'><br><br><br></td>
          <td class='radial'><br><br><br></td>
        </tr>
        <tr class='default'>
          <th></th>
          <td class='linear-code'></td>
          <td class='radial-code'></td>
        </tr>
        <tr class='top-left'>
          <th>Top Left</th>
          <td class='linear'><br><br><br></td>
          <td class='radial'><br><br><br></td>
        </tr>
        <tr class='top-left'>
          <th></th>
          <td class='linear-code'></td>
          <td class='radial-code'></td>
        </tr>
        <tr class='bottom-right'>
          <th>Bottom Right</th>
          <td class='linear'><br><br><br></td>
          <td class='radial'><br><br><br></td>
        </tr>
        <tr class='bottom-right'>
          <th></th>
          <td class='linear-code'></td>
          <td class='radial-code'></td>
        </tr>
        <tr class='three-color'>
          <th>Three Evenly-spaced Colors</th>
          <td class='linear'><br><br><br></td>
          <td class='radial'><br><br><br></td>
        </tr>
        <tr class='three-color'>
          <th></th>
          <td class='linear-code'></td>
          <td class='radial-code'></td>
        </tr>
        <tr class='four-color'>
          <th>Four Positioned Colors</th>
          <td class='linear'><br><br><br></td>
          <td class='radial'><br><br><br></td>
        </tr>
        <tr class='four-color'>
          <th></th>
          <td class='linear-code'></td>
          <td class='radial-code'></td>
        </tr>
        <tr class='filled-in'>
          <th>Filled-in End-points</th>
          <td class='linear'><br><br><br></td>
          <td class='radial'><br><br><br></td>
        </tr>
        <tr class='filled-in'>
          <th></th>
          <td class='linear-code'></td>
          <td class='radial-code'></td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
